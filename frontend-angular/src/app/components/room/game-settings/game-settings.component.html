<div class="container">
	<div class="row justify-content-around mx-1 my-3">
		<label class="d-flex justify-content-center align-items-center col-3 px-0" for="link">Room
			Link:</label>
		<input #link class="form-control col-7 text-center" id="link" type="text" placeholder="Copy url"
			value={{roomLink}} readonly>
		<button [ngClass]="'btn col-1 mx-1 btn-' + copyButtonBorder" (click)="copyToClipboard(link)">
			<i class="fa fa-copy"></i></button>
	</div>
</div>
