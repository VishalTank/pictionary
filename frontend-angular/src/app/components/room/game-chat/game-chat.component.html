<div>
	<div *ngFor="let message of messages">
		<div *ngIf="message?.type === Info; else chatMessage">
			<b>{{message.data}}</b>
		</div>
		<ng-template #chatMessage>
			{{message.data}}
		</ng-template>
	</div>
</div>
<input [(ngModel)]="msg" (keyup)="$event.keyCode == 13 && sendChatMessage()" />
<button (click)="sendChatMessage()">Send</button>
